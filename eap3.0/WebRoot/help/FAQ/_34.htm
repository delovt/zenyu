  <p class=MsoNormal><b><span lang=EN-US style='color:#333399'>&nbsp;</span></b></p>
  <p class=MsoNormal><span style='font-size:9.0pt;font-family:宋体'>不会的。产品、模块、加密狗号其中一个不同，都会重新生成一个资产。客户的资产是记录了客户使用的产品信息，</span><span
  lang=EN-US style='font-size:9.0pt'>T3</span><span style='font-size:9.0pt;
  font-family:宋体'>、</span><span lang=EN-US style='font-size:9.0pt'>T6</span><span
  style='font-size:9.0pt;font-family:宋体'>都会记载，会有标记表明，</span><span lang=EN-US
  style='font-size:9.0pt'>T3</span><span style='font-size:9.0pt;font-family:
  宋体'>已经被升级替换，</span><span lang=EN-US style='font-size:9.0pt'>T6</span><span
  style='font-size:9.0pt;font-family:宋体'>为升级后的产品。</span></p>
