  <p class=MsoNormal><b><span lang=EN-US style='color:#333399'>&nbsp;</span></b></p>
  <p class=MsoNormal><span style='font-size:9.0pt;font-family:宋体'>可以的。分为</span><span
  lang=EN-US style='font-size:9.0pt'>2</span><span style='font-size:9.0pt;
  font-family:宋体'>种方式，一个是模糊查询，一个是精确查询</span></p>
  <p class=MsoNormal style='margin-left:18.0pt;text-indent:-18.0pt'><span
  lang=EN-US style='font-size:9.0pt'>1、<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
  </span></span><span style='font-size:9.0pt;font-family:宋体'>列表中放大镜中的模糊查询，在系统管理</span><span
  lang=EN-US style='font-size:9.0pt'>--</span><span style='font-size:9.0pt;
  font-family:宋体'>列表配置中，将客商档案中的地址，快速搜索列打勾即可。</span></p>
  <p class=MsoNormal style='margin-left:18.0pt;text-indent:-18.0pt'><span
  lang=EN-US style='font-size:9.0pt'>2、<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;
  </span></span><span style='font-size:9.0pt;font-family:宋体'>查询按钮中的精确查询，在系统管理</span><span
  lang=EN-US style='font-size:9.0pt'>--</span><span style='font-size:9.0pt;
  font-family:宋体'>查询配置中，配置相关参数即可。</span></p>
