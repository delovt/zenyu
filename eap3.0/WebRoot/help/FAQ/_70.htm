  <p class=MsoNormal><b><span lang=EN-US style='color:#333399'>&nbsp;</span></b></p>
  <p class=MsoNormal><span style='font-size:9.0pt;font-family:宋体'>产品管理中的编码比较特殊，建议手工录入。一般我们会依据产品分类来定义产品编码，比如：畅捷通在产品分类的编码为</span><span
  lang=EN-US style='font-size:9.0pt'>04</span><span style='font-size:9.0pt;
  font-family:宋体'>，</span><span lang=EN-US style='font-size:9.0pt'>T6</span><span
  style='font-size:9.0pt;font-family:宋体'>隶属于畅捷通的产品，而且是排在第一的位置，那么在建立</span><span
  lang=EN-US style='font-size:9.0pt'>T6</span><span style='font-size:9.0pt;
  font-family:宋体'>产品时我们就会将编码设置为：</span><span lang=EN-US style='font-size:9.0pt'>041001</span><span
  style='font-size:9.0pt;font-family:宋体'>。</span></p>
