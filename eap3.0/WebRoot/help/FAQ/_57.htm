  <p class=MsoNormal><span style='font-size:9.0pt;font-family:宋体'>首先，建立培训申请，培训申请是培训开课的基础数据来源，培训老师可以参考提交的培训申请有效的进行开课，减少企业的资源。</span></p>
  <p class=MsoNormal><span style='font-size:9.0pt;font-family:宋体'>其次，建立培训管理，开课主题及参与人员，根据培训申请，培训老师可以选择哪些人可以来参与培训。</span></p>
