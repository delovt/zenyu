<p class=MsoNormal style='line-height:125%'><b><span style='font-size:12.0pt;
line-height:125%;font-family:宋体;color:#F79646'>【功能概述】</span></b></p>

<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-size:12.0pt;line-height:150%;font-family:宋体'>部门岗位为企业组织结构。企业组织结构是企业组织内部各个有机构成要素相互作用的联系方式或形式。主要涉及企业内部的构成及运行方式的信息管理，按照工作过程的不同阶段和工作技能进行专业分工、设置各个职能部门的组织形式，以求有效、合理地把组织成员组织起来，为日后的工作流程做准备。</span></p>
