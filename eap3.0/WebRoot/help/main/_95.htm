<p class=MsoNormal style='text-indent:21.0pt;line-height:150%'><span
style='font-size:12.0pt;line-height:150%;font-family:宋体'>集中管理其他入库单信息。实现除公司常规产品以外的其他产品入库信息的记录。全面实现了公司各种入库产品的管理。对其他入库的操作主要有：浏览、增加、修改、查询、数据导出、列表设置、批量授权等，不同的用户可拥有不同的操作权限。</span></p>
